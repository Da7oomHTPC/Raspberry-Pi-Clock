<!DOCTYPE html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<body>

	<div id="container">
		<section class="column">
			<dl id="weather"></dl>
			<dl id="tado"></dl>

		<section class="column" id="clock">

			<button id="tv" class="button big"><i class="mdi mdi-television"></i></button>
			<button id="bed" class="button big"><i class="mdi mdi-hotel"></i></button>
			<button id="all" class="button big"><i class="mdi mdi-home-variant"></i></button>
		</section>
	</div>
